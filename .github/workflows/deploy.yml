name: Deploy Static Site

on:
  push:
    branches: [ main ]

permissions:
  id-token: write
  contents: read

jobs:
  validate:
    name: Validate HTML Quality
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate HTML Quality
        run: bash scripts/scan-html-issues.sh
        continue-on-error: false

  deploy:
    name: Deploy to S3
    needs: validate
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: us-east-1

      - name: Sync to S3
        run: |
          aws s3 sync . s3://${{ env.S3_BUCKET }} \
            --delete \
            --exclude "infrastructure/*" \
            --exclude ".github/*" \
            --exclude ".git/*"
        env:
          S3_BUCKET: ${{ secrets.S3_BUCKET }}

      - name: Set cache headers
        run: |
          aws s3 cp index.html s3://${{ env.S3_BUCKET }}/index.html --cache-control "no-cache"
          for f in about.html services.html process.html impact.html contact.html 404.html; do
            if [ -f "$f" ]; then aws s3 cp "$f" s3://${{ env.S3_BUCKET }}/"$f" --cache-control "no-cache"; fi
          done
          # Long cache for assets (immutable)
          if [ -d assets ]; then
            aws s3 sync assets s3://${{ env.S3_BUCKET }}/assets --cache-control "public, max-age=31536000, immutable"
          fi
          if [ -d styles ]; then
            aws s3 sync styles s3://${{ env.S3_BUCKET }}/styles --cache-control "public, max-age=31536000, immutable"
          fi
          if [ -d scripts ]; then
            aws s3 sync scripts s3://${{ env.S3_BUCKET }}/scripts --cache-control "public, max-age=31536000, immutable"
          fi

      - name: Invalidate CloudFront
        run: |
          aws cloudfront create-invalidation --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }} --paths "/*"

